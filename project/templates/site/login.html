{% block scripts %}
{{ super() }}

<script>

var app = new Vue({

  el: '#app',

  data:{
		loginInformation :{
			username : "",
			password : "",
			remember_me :1,
		},
		next : "{{next}}",

		verification:{
			mobile : null,
			code : "",
			attempts : 0,
		}

	},
	mounted:function(){
		console.log(this.next);
	},
	methods:{
		handleSubmit: function(){
			self = this;
			var obj = self.loginInformation;

      for (var propName in obj) {
        if (obj[propName] === "null" || obj[propName] === undefined || obj[propName]==="" || obj[propName]===-1) {
          delete obj[propName];
        }
      }
			axios.post("{{url_for('userlogin')}}",obj,
				{
					headers:
					{
						'Content-Type': 'application/json'
					}
				}).then(function (response) {
          //handle success
					$(".error_alert").addClass('hide');
					$(".success_alert").removeClass('hide');
					$(".success_container").html('ورود شما با موفقیت انجام گرفت')
					if(self.next!="None"){
							window.location = self.next;
						}
						else {
						window.parent.location.reload();
					}
         })
         .catch((error)=>{
					 console.log(error.response.data.message);

					 if (error.response.data.message.field == "verification"){

						 window.location = "/verify";
					 }else {
						 $(".error_alert").removeClass('hide');
						 for (var propName in error.response.data.message) {
							 $(".error_container").html(error.response.data.message[propName]);
						 }
					 }
 				});
		},

		get_activation_code:function() {


			axios.put("{{url_for('userverification')}}",
				{
					headers:
					{
						'Content-Type': 'application/json'
					}
				}).then((response) => {
					console.log(response.data);
					var remained_seconds = response.data.remained_to_expire;

					axios.get("{{url_for('userverification')}}")

						.then((response) => {
							console.log(response.data);
							html = response.data.send_attempts == 0 ?
							'لطفا کد فعال سازی که برای شما پیامک شده است را در کادر زیر وارد کنید : <br>'+
							'<input id="verification_code" type="number" " maxlength="4" size="4"><br>'+
							'توجه کنید کد فعال سازی شما تا یک دقیقه معتبر است!'+
							'<div id="progress"></div>'+
							'<span> این فرصت آخر شما برای فعال سازی حساب کاربری است </span>'
							:

							'لطفا کد فعال سازی که برای شما پیامک شده است را در کادر زیر وارد کنید : <br>'+
							'<input id="verification_code" type="number" " maxlength="4" size="4"><br>'+
							'توجه کنید کد فعال سازی شما تا یک دقیقه معتبر است!'+
							'<div id="progress"></div>'+
							'<span>حداکثر '+ToPersian(response.data.send_attempts) +' بار دیگر می توانید کد فعال سازی را درخواست کنید </span>';

								swal({
								 title: 'فعال سازی حساب کاربری',
								 type: "info",
								 confirmButtonText: 'اعتبار سنجی',
								 confirmButtonColor: '#3085d6',
								 showLoaderOnConfirm: true,
								 html:html,
								 allowOutsideClick: () => !swal.isLoading(),

								 preConfirm: (verify) => {
									 this.verification.code = $("#verification_code").val();

									 var obj = this.verification;

									 for (var propName in obj) {
										 if (obj[propName] === "null" || obj[propName] === undefined || obj[propName]==="" || obj[propName]===-1) {
											 delete obj[propName];
										 }
									 }

									 axios.post("{{url_for('userverification')}}",obj,
										 {
											 headers:
											 {
												 'Content-Type': 'application/json'
											 }
										 }).then(function (response) {

											 swal({
													title: "فعال سازی حساب کاربری",
													text:response.data.message.content,
													type:"success",
													confirmButtonText: 'حله...',
												}).then((result)=>{
													if(result.value){
														window.location.reload();
													}
												});

											}).catch((error)=>{
												err = error.response.data.message.code ? error.response.data.message.code : error.response.data.message.content;
												swal({
													title:'مشکل در عملیات فعال سازی',
													text :err,
													type: 'error',
												}).then((result)=>{
													if(result.value && error.response.data.message.type == "invalid"){
														this.get_activation_code();
													}
												});

											});
								 },

							});

						 applyswl(remained_seconds);

						})
						.catch((error)=>{
							swal(
							 'مشکل در گرفتن کد فعال سازی',
							 error.response.data.message.content,
							 'error'
						 )
						});
				}).catch((error)=>{
					swal(
						'مشکلی پیش اومد',
						error.response.data.message.content,
						'error'
					)
				});

		},

	}
});

$('.close').on('click',function(event){
	event.preventDefault();
	$(this).parent().removeClass('show').addClass('hide');
});
</script>
{% endblock scripts %}
